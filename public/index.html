<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <input type="checkbox" class="main-nav-toggle2" id="main-nav-toggle2">
    <header class="main-header">
        <div class="main-header__logo-container">
            <div class="main-header__logo-container-logo">
                <div><img class="main-header__logo-container-img" src="img/logo-sin-nombre.png" alt="Logo"></div>
                <div><img class="main-header__logo-container-letters" src="img/logo-letras.png" alt="Logo letras"></div>
            </div>
        </div>
        <div class="main-header__search-form-container">
            <input class="main-header__search-form-container-input" type="text" placeholder="Buscar...">
            <input type="button" class="main-header__search-form-container-button" value="busc">
        </div>
        <div class="main-header__cart-button-container">
                <label class="main-header__label" for="main-nav-toggle2">
                    <span class="main-header__cart-button-container-item-number">0</span>
                    <img class="main-header__cart-button-container-img" src="img/carrito.png" alt="Carrito de compras">
                </label>
        </div>
        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Alternar la barra de navegacion">
                <span class="hamburger-button__top-bread"></span>
                <span class="hamburger-button__meat"></span>
                <span class="hamburger-button__bottom-bread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="#/inicio" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#/alta" class="main-nav__link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#/contacto" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#/nosotros" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="main-header__main-modal-container">
            <div class="main-modal">
                <span class="main-modal__close">&times;</span>
                <h1>Carrito</h1>
                <div class="main-modal__items">
                </div>
                <div class="main-modal__flex">
                    <p class="main-modal__total">Total:</p>
                    <p class="main-modal__total-price">$0</p>
                </div>
                <div class="main-modal__flex">
                    <p class="main-modal__total">Total de items:</p>
                    <p class="main-modal__total main-modal__total-items"></p>
                </div>

                <button class="main-modal__button">Comprar</button>
                <button class="main-modal__button">Seguir comprando</button>
            </div>
        </div>
    </header>

    <div class="cartitas"></div>

    <main></main>

    <footer class="main-footer">
        <div class="main-footer__line"></div>
        <div class="main-footer__text">
            <p>Copyright 2022 © Juguetería Cósmica</p>
            <p>Pagina realizada por Caterina Galli para el curso de EducaciónIT</p>
        </div>
        <div class="main-footer__img">
            <img src="img/logo-sin-nombre.png" alt="Logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
